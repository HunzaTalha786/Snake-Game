<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="canvasGame" width="400" height="400"></canvas><br>
    <button onclick="initializeGame()">Play</button>
   

    <div class="controls">
        <button onclick="setDirection('UP')">↑</button>
        <button onclick="setDirection('LEFT')">←</button>
        <button onclick="setDirection('RIGHT')">→</button>
        <button onclick="setDirection('DOWN')">↓</button>
    </div>
    <button onclick="initializeGame()">Try Again</button>
    
</body>
<script src="./script.js"></script>
</html>
